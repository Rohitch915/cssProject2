<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Appiication form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>JOB APPLICATION (WEB)</h1>
        <form action="post">
            <div class="grid-items item-1">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter First Name...">
            </div>
            <div class="grid-items item-2">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter Last Name...">
            </div>
            <div class="grid-items item-3">
                <label for="email"> Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="grid-items item-4">
                <label for="jobrole">Job Role</label>
                <select name="jobrole" id="jobrole" value="jobrole">
                    <option value="">Select Job role</option>
                    <option value="">FrontEnd Devloper</option>
                    <option value="">Backend devloper</option>
                    <option value="">Full stack devloper</option>
                </select>
            </div>
            <div class="grid-items item-5">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="3" placeholder="Enter Address"></textarea>

            </div>
            <div class="grid-items item-6">
                <label for="city">city</label>
                <input type="text" id="city" placeholder="Enter city name">
            </div>
            <div class="grid-items item-7">
                <label for="pincode">pincode</label>
                <input type="number" id="pincode" placeholder="Enter Pincode name">
            </div>
            <div class="grid-items item-8">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="grid-items item-9">
                <label for="file">Upload CV</label>
                <input type="file" id="file">
            </div>


        </form>
        <div class="item-10">
            <button>Apply Now</button>
        </div>
    </div>
</body>

</html>
